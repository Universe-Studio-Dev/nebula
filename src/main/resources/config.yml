hub:
  - "Lobby"
  - "Lobby2"
  - "Lobby3"
hub-kick: "&aYou have been redirected to the %hub% because the previous server has shut down."

webhooks:
  report: "https://discord.com/api/webhooks/REPLACE_WITH_YOUR_REPORTS_URL"
  helpop: "https://discord.com/api/webhooks/REPLACE_WITH_YOUR_HELPOP_URL"

  # ─── DISCORD EMBED CUSTOMIZATION (fully editable) ───
  embed:
    helpop:
      color: 16763904                    # Orange
      title: "New Help Request"
      thumbnail: "https://crafatar.com/avatars/%uuid%?overlay=true"  # Optional: player head
      footer: "Helpop System • Nebula Network"
      fields:
        - name: "Player"
          value: "%player%"
          inline: true
        - name: "Server"
          value: "%server%"
          inline: true
        - name: "Message"
          value: "%message%"
          inline: false

    report:
      color: 15158332                    # Red
      title: "New Report"
      thumbnail: "https://crafatar.com/avatars/%uuid%?overlay=true"  # Reporter's head
      footer: "Report System • Nebula Network"
      fields:
        - name: "Reported by"
          value: "%player%"
          inline: true
        - name: "Target"
          value: "%reported_player%"
          inline: true
        - name: "Server"
          value: "%server%"
          inline: true
        - name: "Reason"
          value: "%message%"
          inline: false

captcha:
  enabled: true
  server: "captcha"
  lobby: "lobby"

friend:
  notify-connect: true
  notify-disconnect: true

maintenance: false

stream:
  cooldown: 300000
  format:
    - "&7&l~~~~~~~~~~~~~~~~~~~~"
    - "%platform_color%%platform_icon% &l%platform%"
    - "%platform_color%%player% &f is streaming on %platform_color%%platform%"
    - "%platform_color%%link%"
    - "&7&l~~~~~~~~~~~~~~~~~~~~"
  link-hover: "&eClick to open the link"

blacklist: {}

motd:
  enabled: true
  normal:
    line1: "   &7◇ <GRADIENT:00FF00>&lUNIVERSE STUDIO DEVELOPMENT</GRADIENT:FFFF00>!&7 ◇"
    line2: "&3%event_name% &fen &b%countdown%"
    event_name: "https://discord.gg/jGKm94fMAk"
    event_date: "2025-08-17T12:00:00"
  maintenance:
    line1: "&c&lMAINTENANCE MODE ENABLED"
    line2: "&7Please try again later."

modules:
  friends: true
  staffchat: true
  messages: true
  antibot: false
  social: true
  actions: true

actions:
  on-join:
    - title: "&bWelcome %player%"
    - sound: ENTITY_PLAYER_LEVELUP
    - message: "&7Server: &f%server%"
    - bossbar: "&aConnected to the network"
  on-server-switch:
    - actionbar: "&eEntering %server%"

antibot:
  flood-threshold: 100
  lockdown-time: 300 # seconds

# All commands can be enabled/disabled here

commands:
  ignore: true
  msg: true
  reply: true
  helpop: true
  hub: true
  ping: true
  report: true
  blacklist: true
  info: true
  maintenance: true
  staffchat: true
  friend: true
  stream: true